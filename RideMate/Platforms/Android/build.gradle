plugins {
    // Add the dependency for the Google services Gradle plugin
    id 'com.google.gms.google-services' version '4.4.4' apply false
}
buildscript {
    repositories {  
        google()
        mavenCentral()
    }
    dependencies {
        // Google Services plugin for Firebase
        classpath 'com.google.gms:google-services:4.4.4'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
